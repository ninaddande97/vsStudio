<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8f8f8, #e0e0e0);
            /* Gradient background */
        }

        header {
            background: linear-gradient(135deg, #c31432, #240b36);
            color: white;
            width: 100%;
            padding: 20px 0;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            font-size: 40px;
            color: white;
            font-weight: bold;
        }

        .contain a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .contain a:hover {
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: black;
        }

        .search-bar input {
            padding: 8px;
            margin-right: 5px;
            border: none;
            border-radius: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        .search-bar button {
            padding: 5px 10px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: black;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background: linear-gradient(135deg, #c31432, #240b36);
            color: white;
        }

        .heading {
            display: flex;
            align-items: center;
            /* justify-content: center; */
            flex-direction:row; /* Added */
            padding: 10px 0;
            background: linear-gradient(135deg, #240b36, #c31432);
            color: white;
            margin-bottom: 20px;
            text-align: center; /* Added */
        }

        .heading a {
            margin-bottom: 10px; /* Added */
            background: linear-gradient(135deg, #f6d365, #fda085);
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .heading h1{
          color: white;
          text-align: center;
          padding-inline-start: 420px;
        }

        .heading a:hover {
            background: linear-gradient(135deg, #c31432, #240b36);
        }


        .slider {
            overflow-x: auto;
            /* Enable horizontal scrolling if needed */
            white-space: nowrap;
            /* Prevent line breaks */
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .slider img {
            width: 280px;
            height: 300px;
            margin: 0 10px;
            border-radius: 20px;
            cursor: pointer;

        }

        .search-container {
            text-align: center;
            margin-top: 20px;
            border-radius: 10px;
            border: black;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 60%;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>

    <script>
        function redirectToBook(bookName) {
            alert("Please login to read the book!");
            // Implement redirection logic to the detailed page of the respective book
            window.location.href = "book_details_page.html?book=" + encodeURIComponent(bookName);

            // Add login page link
            var loginPageLink = "07.login css.html";
            window.location.href = loginPageLink;
        }

        function searchBooks() {
            var searchInput = document.getElementById("searchInput").value.toLowerCase();
            var books = document.querySelectorAll(".slider img");

            books.forEach(function (book) {
                var altText = book.alt.toLowerCase();
                var parent = book.parentElement;

                if (altText.includes(searchInput)) {
                    parent.style.display = "block";
                } else {
                    parent.style.display = "none";
                }
            });
        }

    </script>

</head>

<body>

    <header>
        <nav>
            <div class="logo">INKWELL</div>
            <div class="contain">
                <a href="02.new home page css.html">Home</a>
                <a href="03.book categories css.html">Book
                    Categories</a>
                <a href="04.contact us css.html">Contact Us</a></li>
                <a href="05.About us css.html">About Us</a>
                <a href="06.sign up css.html">Sign Up</a>
                <a href="07.login css.html">Log In</a>

            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </nav>
    </header>
    
    <div class="heading">
        <a href="01.e-library css.html" class="btn">Back to Home</a>
        <h1>Welcome to the E-Library </h1>
    </div>
    
    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by Book Category or Name">
        <button onclick="searchBooks()">Search</button>
    </div>
    <!-- Slider -->
    <div class="slider-container">
        <div class="slider">
            <img src="wallpaperflare.com_wallpaper (1).jpg" alt="Book 1" onclick="redirectToBook('book1')">
            <img src="wallpaperflare.com_wallpaper (2).jpg" alt="Book 2" onclick="redirectToBook('book2')">
            <img src="wallpaperflare.com_wallpaper (3).jpg" alt="Book 3" onclick="redirectToBook('book3')">
            <img src="horror3.jpg" alt="Book 4" onclick="redirectToBook('book4')">
            <img src="motivational3.jpg" alt="Book 5" onclick="redirectToBook('book5')">

        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
