<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8f8f8, #e0e0e0);
            /* Gradient background */
        }

        header {
            background: linear-gradient(135deg, #c31432, #240b36);
            color: white;
            width: 100%;
            padding: 20px 0;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            font-size: 40px;
            color: white;
            font-weight: bold;
        }

        .contain a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .contain a:hover {
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: black;
        }

        .search-bar input {
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        .search-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: black;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background: linear-gradient(135deg, #c31432, #240b36);
            color: white;
        }

        .heading {
            display: flex;
            align-items: center;
            /* justify-content: center; */
            flex-direction:row; /* Added */
            padding: 10px 0;
            background: linear-gradient(135deg, #240b36, #c31432);
            color: white;
            margin-bottom: 20px;
            text-align: center; /* Added */
        }

        .heading a {
            margin-bottom: 10px; /* Added */
            background: linear-gradient(135deg, #f6d365, #fda085);
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .heading h1{
          color: rgb(241, 236, 236);
          text-align: center;
          padding-inline-start: 480px;
        }

        .heading a:hover {
            background: linear-gradient(135deg, #c31432, #240b36);
        }

        /* h1 {
            margin: 0;
            padding: 20px 0;
            color: #c31432;
        } */

        .container {
            max-width: 450px;
            margin: 35px auto;
            padding: 20px;
            background-color: #fcfafa;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Fetch input values
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            // Validate input values
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Perform signup logic here (e.g., send data to server)
            // This is just a placeholder script
            console.log("Signing up...");
        });

    </script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">INKWELL</div>
            <div class="contain">
                <a href="02.new home page css.html">Home</a>
                <a href="03.book categories css.html">Book
                    Categories</a>
                <a href="04.contact us css.html">Contact Us</a></li>
                <a href="05.About us css.html">About Us</a>
                <a href="06.sign up css.html">Sign Up</a>
                <a href="07.login css.html">Log In</a>

            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </nav>
    </header>

    <div class="heading">
        <a href="01.e-library css.html" class="btn">Back to Home</a>
    <h1>Sign Up</h1>
    </div>

    <div class="container">
        <form id="signup-form" action="#" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
