<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">

    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8f8f8, #e0e0e0);
            /* Gradient background */
        }

        header {
            background: linear-gradient(135deg, #c31432, #240b36);
            color: white;
            width: 100%;
            padding: 20px 0;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            font-size: 40px;
            color: white;
            font-weight: bold;
        }

        .contain a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .contain a:hover {
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: black;
        }

        .search-bar {
            display: flex; /* Added */
            align-items: center; /* Added */
        }

        .search-bar input {
            padding: 5px;
            margin-right: 10px;
            border: none;
            border-radius: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            flex: 1; /* Added */
        }

        .search-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: black;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background: linear-gradient(135deg, #c31432, #240b36);
            color: white;
        }

        .heading {
            display: flex;
            align-items: center;
            /* justify-content: center; */
            flex-direction:row; 
            padding: 10px 0;
            background: linear-gradient(135deg, #240b36, #c31432);
            color: white;
            margin-bottom: 20px;
            text-align: center; 
        }

        .heading a {
            margin-bottom: 10px; 
            background: linear-gradient(135deg, #f6d365, #fda085);
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .heading h1{
          color: white;
          text-align: center;
          padding-inline-start: 420px;
        }

        .heading a:hover {
            background: linear-gradient(135deg, #c31432, #240b36);
        }

        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 0;
        }

        .contact-info,
        .feedback-form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            width: 80%;
            max-width: 500px;
        }

        h2 {
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // Here you can add the logic to handle form submission, such as sending data to a server
            alert('Feedback submitted successfully!');
        });

    </script>
</head>

<body>
    <body>
        <header>
            <nav>
                <div class="logo">INKWELL</div>
                <div class="contain">
                    <a href="02.new home page css.html">Home</a>
                    <a href="03.book categories css.html">Book Categories</a>
                    <a href="04.contact us css.html">Contact Us</a>
                    <a href="05.About us css.html">About Us</a>
                    <a href="06.sign up css.html">Sign Up</a>
                    <a href="07.login css.html">Log In</a>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <button>Search</button>
                </div>
            </nav>
        </header>
    
        <div class="heading">
            <a href="01.e-library css.html" class="btn">Back to Home</a>
            <h1>Contact Us</h1>
        </div>
    
    <div class="container">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <ul>
                <li>Email: contact@example.com</li>
                <li>Phone: +1 234 567 890</li>
                <li>Address: 123 Street, City, Country</li>
            </ul>
        </div>

        <div class="feedback-form">
            <h2>Feedback Form</h2>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
